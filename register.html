<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Registration Site</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>








</head>
<body>
    <nav>
        <a href="#registration" class="nav-link">Register</a>
        
    </nav>

    <section id="home">
        <div class="carousel">
            <img src="image.jpg" class="carousel-item active" alt="Cybersecurity">
            <img src="image.jpg" class="carousel-item" alt="Networking">
            <img src="image.jpg" class="carousel-item" alt="Data Protection">
        </div>
    </section>

    <section id="registration">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="regNumber">Registration Number:</label>
            <input type="text" id="regNumber" name="regNumber" placeholder="BCS-00-0000-0000" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="">Select Region</option>
            </select>

            <label for="district">District:</label>
            <select id="district" name="district" required>
                <option value="">Select District</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Register</button>
        </form>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Welcome to our cybersecurity registration site. We focus on delivering secure and advanced registration solutions tailored for cybersecurity professionals in Tanzania.</p>
    </section>

    <script>
        $(document).ready(function() {
            const regions = {
                "Arusha": ["Arusha City", "Meru", "Longido"],
                "Dar es Salaam": ["Ilala", "Kinondoni", "Temeke"],
                "Dodoma": ["Dodoma Urban", "Bahi", "Chamwino"],
                "Kilimanjaro": ["Moshi Urban", "Hai", "Rombo"],
                "Mbeya": ["Mbeya City", "Rungwe", "Kyela"],
                "Mwanza": ["Ilemela", "Nyamagana", "Ukerewe"],
                "Morogoro": ["Morogoro Urban", "Kilosa", "Gairo"],
                "Tanga": ["Tanga City", "Muheza", "Pangani"],
                "Singida": ["Singida Urban", "Manyoni", "Ikungi"],
                "Tabora": ["Tabora Urban", "Nzega", "Igunga"]
            };

            $.each(regions, function(region, districts) {
                $('#region').append(new Option(region, region));
            });

            $('#region').on('change', function() {
                const selectedRegion = $(this).val();
                $('#district').empty().append(new Option('Select District', ''));
                if (selectedRegion) {
                    regions[selectedRegion].forEach(function(district) {
                        $('#district').append(new Option(district, district));
                    });
                }
            });

            $('.nav-link').on('click', function(e) {
                e.preventDefault();
                $('html, body').animate({
                    scrollTop: $($(this).attr('href')).offset().top
                }, 800);
            });

            let index = 0;
            setInterval(function() {
                const items = $('.carousel-item');
                items.removeClass('active');
                index = (index + 1) % items.length;
                items.eq(index).addClass('active');
            }, 3000);

            $('#registrationForm').on('submit', function(e) {
                e.preventDefault();
                alert('Registration Successful!');
            });
        });
    </script>
</body>
</html>
